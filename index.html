<head>
    <script type="text/javascript" src="crafty.js"></script>
    <title>My Crafty Game</title>
    <style>
    body, html { margin:0; padding: 0; overflow:hidden; padding-top:50px; font-family:Arial; font-size:20px; background-color:#000; }
    #cr-stage { margin:5px auto; color:white } 
    </style>
</head>
<body>
	<script>
		//test
		window.onload = function () {
			//start crafty
			Crafty.init(608, 480);
			//Crafty.canvas();

			//turn the sprite map into usable components
			Crafty.sprite(32, "sprites.png", {
				wall: [0, 0],
				brick: [0, 1],
			    empty: [4, 0]
			});

			Crafty.sprite("sprite_players.png", {
				sprite_player_1: [0, 0, 32, 44],
				sprite_player_2: [0, 44, 32, 88],
			    empty: [1, 0]
			});

			var brick_array = new Array(19)
			for (a=0; a <=18; a++)
			brick_array[a] = new Array(15)
			

			var sting;
			
			
			function generateBricks (i, j) {
				if((i > 0) && (i < 18) && (j > 0) && (j < 14) && (Crafty.math.randomInt(0, 50) > 45)){
					//fill Array, return true
					brick_array[i][j] = "B";
					return true;
				} else {
					return false;
				};
			};

			function generateWall (i,j) {
				if(i === 0 || i === 18|| j === 0 || j === 14){
					brick_array[i][j] = "W";
					return true;
				} else {
					return false;
				}
			};
			
			/*function getLocation (x, y) {
				var location = {xi, yi}
				var location.xi = Math.round(x/19 -1);
				//var yi = y + 12.8;
				var location.yi = Math.round(y + 12.8 /15 -1);
			}*/
			
			function solidTest (x, y) {				
				var xi = Math.round((x+16)/19);
				var yi = y + 12.8 + 16;
				yi = Math.round(yi /15);
				//alert(this._movement.x);
				//this._movement.y;
			
				if (brick_array[xi][yi] == "B") {
					return true;
				} else {
					return false;
				}
			};

			//method to generate the map
			function generateWorld() {
				for (var j = 0; j <= 14; j++) {
					for (var i = 0; i <= 18; i++) {
						brick_array[i][j] = "0";
					}
				};
				//loop through all tiles
				for (var j = 0; j <= 14; j++) {
					for (var i = 0; i <= 18; i++) {

						//generate the wall around
						if(generateWall(i, j)) { 
						    Crafty.e("2D, DOM, Mouse, solid, wall")
						    .attr({ x: i * 32, y: j * 32, z: 2 })
							.areaMap([0,0], [32,0], [32,32], [0,32])
						}

						//create random bricks						
						if (generateBricks(i,j)) 
						{	
							
							var f = Crafty.e("2D, DOM, Mouse, brick, explodable")
						           		.attr({ x: i * 32, y: j * 32, z: 3 })
										.areaMap([0,0], [32,0], [32,32], [0,32])
							            .bind('explode', function() {
							                this.destroy();
						  				});
						}
						//Crafty.e("2D, DOM, Color, Mouse, solid")
		          		//	.attr({x:i*32 , y:j*32, z: 4})
		          		//	.areaMap([0,0], [32,0], [32,32], [0,32])
		          		//	.color("yellow");
					};
				};
				
				var string = "";
				for (var j = 0; j <= 14; j++) {
					for (var i = 0; i <= 18; i++) {
						string += brick_array[i][j];
						if(i==18)
							string+="\n";
					}
				};
				//alert(string);
		
			};	
			/*
					if(brick_array[i][j] == 1 )
						Crafty.e("2D, DOM, Color, Mouse")
		          			.attr({x:i*32 , y:j*32, z: 10})
							.areaMap([0,0], [32,0], [32,32], [0,32])
		          			.color("yellow");
					}
			*/
			//the loading screen that will display while our assets load
		    Crafty.scene("loading", function () {
		        //load takes an array of assets and a callback when complete
		        Crafty.load(["sprite.png"], function () {
		            Crafty.scene("main"); //when everything is loaded, run the main scene
		        });

		        //black background with some loading text
		        Crafty.background("#337700");
		        Crafty.e("2D, DOM, Text").attr({ w: 100, h: 20, x: 150, y: 120 })
		                .text("Loading")
		                .css({ "text-align": "center" });
		    });


			//automatically play the loading scene
			Crafty.scene("loading");
			Crafty.scene("main", function () {
				generateWorld();
				
				Crafty.c('Ape', {
						Ape: function() {
			                //setup animations
			                this.requires("SpriteAnimation, Collision")
							.animate("walk_left", [[192,0],[224,0],[256,0]])
			                .animate("walk_right", [[288,0],[320,0],[352,0]])
			                .animate("walk_up", [[96,0],[128,0],[160,0]])
			                .animate("walk_down", [[0,0],[32,0],[64,0]])

							//change direction when a direction change event is received
			                .bind("NewDirection",
			                    function (direction) {
			                        if (direction.x < 0) {
			                            if (!this.isPlaying("walk_left"))
			                                this.stop().animate("walk_left", 15, 20);
			                        }
			                        if (direction.x > 0) {
			                            if (!this.isPlaying("walk_right"))
			                                this.stop().animate("walk_right", 15, 20);
			                        }
			                        if (direction.y < 0) {
			                            if (!this.isPlaying("walk_up"))
			                                this.stop().animate("walk_up", 15, 20);
			                        }
			                        if (direction.y > 0) {
			                            if (!this.isPlaying("walk_down"))
			                                this.stop().animate("walk_down", 15, 20);
			                        }
			                        if(!direction.x && !direction.y) {
			                            this.stop();
			                        }
			                })
			                // A rudimentary way to prevent the user from passing solid areas
			                .bind('Moved', function(from) {
			                    if(solidTest(from.x, from.y)){//this.hit('solid')
			                        this.attr({x: from.x, y:from.y});
			                    }
			                }).onHit("fire", function() {
			                    this.destroy();
			                });
			            return this;
			        }
			    });

				Crafty.c('Ape2', {
						Ape2: function() {
			                //setup animations
			                this.requires("SpriteAnimation")
							.animate("walk_left", [[192,44],[224,44],[256,44]])
			                .animate("walk_right", [[288,44],[320,44],[352,44]])
			                .animate("walk_up", [[96,44],[128,44],[160,44]])
			                .animate("walk_down", [[0,44],[32,44],[64,44]])

							//change direction when a direction change event is received
			                .bind("NewDirection",
			                    function (direction) {
			                        if (direction.x < 0) {
			                            if (!this.isPlaying("walk_left"))
			                                this.stop().animate("walk_left", 15, 20);
			                        }
			                        if (direction.x > 0) {
			                            if (!this.isPlaying("walk_right"))
			                                this.stop().animate("walk_right", 15, 20);
			                        }
			                        if (direction.y < 0) {
			                            if (!this.isPlaying("walk_up"))
			                                this.stop().animate("walk_up", 15, 20);
			                        }
			                        if (direction.y > 0) {
			                            if (!this.isPlaying("walk_down"))
			                                this.stop().animate("walk_down", 15, 20);
			                        }
			                        if(!direction.x && !direction.y) {
			                            this.stop();
			                        }
			                })
			                // A rudimentary way to prevent the user from passing solid areas
			                .bind('Moved', function(from) {
			                    if(this.hit('solid')){//solidTest(direction.x, direction.y)
			                        this.attr({x: from.x, y:from.y});
			                    }
			                }).onHit("fire", function() {
			                    this.destroy();
			                });
			            return this;
			        }
			    });

			    Crafty.c('Grid', {
			        _cellSize: 32,
			        Grid: function(cellSize) {
			            if(cellSize) this._cellSize = cellSize;
			            return this;
			        },
			        col: function(col) {
			            if(arguments.length === 1) {
			                this.x = this._cellSize * col;
			                return this;
			            } else {
			                return Math.round(this.x / this._cellSize);
			            }
			        },
			        row: function(row) {
			            if(arguments.length === 1) {
			                this.y = this._cellSize * row;
			                return this;
			            } else {
			                return Math.round(this.y / this._cellSize);
			            }
			        },      
			        snap: function(){
			            this.x = Math.round(this.x/this._cellSize) * this._cellSize;
			            this.y = Math.round(this.y/this._cellSize) * this._cellSize;
			        }
			    });

				Crafty.c("LeftControls", {
			        init: function() {
			            this.requires('Multiway');
			        },

			        leftControls: function(speed) {
			            this.multiway(speed, {W: -90, S: 90, D: 0, A: 180})
			            return this;
			        }

			    });

			    Crafty.c("RightControls", {
			        init: function() {
			            this.requires('Multiway');
			        },

			        rightControls: function(speed) {
			            this.multiway(speed, {UP_ARROW: -90, DOWN_ARROW: 90, RIGHT_ARROW: 0, LEFT_ARROW: 180})
			            return this;
			        }

			    });


				var player1 = Crafty.e("2D, DOM, Ape,solid, sprite_player_1, Collision, LeftControls, Grid")
		                .attr({ x: 32*1, y: 32*0.6, z: 6 })
						//hitbox for player 
						.collision(new Crafty.polygon([0,44], [32,44], [32,15], [0, 15]))
						//Keyboard WSAD
			            .leftControls(2)
		                .Ape();
					
				var player2 = Crafty.e("2D, DOM, Ape2, solid, sprite_player_2, Collision, RightControls")
				        .attr({ x: 32*17, y: 32*12.6, z: 6 })
						//hitbox for player 
						.collision(new Crafty.polygon([0,44], [32,44], [32,15], [0, 15]))
						//Keyboard Arrows up/down/left/right
					    .rightControls(2)
				        .Ape2();


		

			});	
		};
	</script>
</body>
</html>
